<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/vector_.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__information">
                    <div class="profile__photo"></div>
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <h2 class="profile__subtitle">Исследователь океана</h2>
                    </div>
                    <button class="profile__edit" type="button"></button>
                </div>
                <button class="profile__button" type="button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2020. Юлия Кириллова</p>
        </footer>
    </div>

    <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="popup__form" name="profile" novalidate>
                <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required
                    minlength="2" maxlength="40" autocomplete="off">
                <span class="popup__error" id="name-error"></span>
                <input type="text" class="popup__input popup__input_type_job" name="job" placeholder="Профессия"
                    required minlength="2" maxlength="200" autocomplete="off">
                <span class="popup__error" id="job-error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>

        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="#" class="popup__form" name="profile" novalidate>
                <input type="text" class="popup__input popup__input_type_place" name="place" placeholder="Название"
                    required autocomplete="off">
                <span class="popup__error" id="place-error"></span>
                <input type="url" class="popup__input popup__input_type_url" name="url" placeholder="Ссылка" required
                    autocomplete="off">
                <span class="popup__error" id="url-error"></span>
                <button class="popup__button" type="submit">Создать</button>
            </form>

        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button class="popup__close-button" type="button"></button>
            <img class="popup__img" src='' alt=''>
            <h3 class="popup__imgtitle"></h3>
        </div>
    </div>

    <template class="template-card">
        <article class="element">
            <button class="element__delete" type="button"></button>
            <img class="element__photo" src="" alt="">
            <div class="element__caption">
                <h3 class="element__name"></h3>
                <button class="element__heart" type="button"></button>
            </div>
        </article>
    </template>



</body>

</html>
